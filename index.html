    <script>
        document.getElementsByClassName("confetti-button")[0].addEventListener("click", () => {

            var end = Date.now() + (15 * 250);

            var colors = ['#0007fff', '#ff1493'];

            (function frame() {
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                }
            );

            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
            }());
        });
    </script>
